name: Cypress Tests

on:
  push:
    branches: [maste]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Cypress.io
        uses: cypress-io/github-action@v2.9.7
        with:
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 60
      - name: Install Dependencies
        run: npm ci
        env:
          CI: true
